<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video player-->
    <section class="player">
        <video controls src="video/유나가 힘든 점.mp4" ></video>
    </section>
    <!--Video Info-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Clone Coding: Youtube</span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="view">1M views 1 month ago</span>
            </div>
        </div>
        <div class="actions"></div>
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"><span>0</span></i></button></li>
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
        <div class="channel"></div>
    </section>
    <section class="upnext"></section>
</body>
</html>
